<h2>Listado </h2>
<ul class="list-group">
  <li *ngFor="let character of characterList;
   let i = index;
   let last = last;
   let first = first"

   class="list-group-item d-flex justify-content-between align-items-center"
   [ngClass]="{'list-group-item-success': true}"
  > <!--para clases de forma condicional-->


    <span class="text-primary">{{i + 1}}.</span>
    <span>{{character.name}}-</span>
    <strong>Power:</strong> {{ character.power}}


    <button (click)="deleteCharacterbyId(character.id)" class="btn btn-danger">x</button>


  </li>

</ul>
